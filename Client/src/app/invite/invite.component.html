<div
  fxLayout="column"
  fxLayoutAlign="center"
  class="container"
  *ngIf="invitation"
>
  <div style="font-size: 20px; text-align: center" *ngIf="invitation.alreadyAnswered; else convite">
    Você respondeu este convite!
  </div>
  <ng-template #convite>
    <div class="invitation">
      {{ invitation.invitationMessage }}
    </div>
    <div class="question">Você irá comparecer?</div>
    <div fxLayout="row" fxLayoutGap="4px">
      <button fxFlex mat-flat-button color="primary" (click)="answer('yes')">
        Sim
      </button>
      <button fxFlex mat-flat-button color="warn" (click)="answer('maybe')">
        Talvez
      </button>
    </div>
  </ng-template>
</div>
